<!-- DYNAMIC GALLERY SECTION -->
<section class="dynamic-gallery-container" id="dynamic-gallery">
    <!-- Color Palette Controller -->
    <div class="color-palette-controller">
        <div class="palette-trigger">
            <div class="palette-icon"></div>
        </div>
        <div class="palette-options">
            <div class="palette-option active" data-palette="neon"></div>
            <div class="palette-option" data-palette="ocean"></div>
            <div class="palette-option" data-palette="sunset"></div>
            <div class="palette-option" data-palette="forest"></div>
            <div class="palette-option" data-palette="monochrome"></div>
        </div>
    </div>

    <!-- Gallery Header -->
    <div class="gallery-header">
        <h2 class="gallery-title">PORTFOLIO DINÁMICO</h2>
        <p class="gallery-subtitle">
            Explora mi trabajo a través de una experiencia visual interactiva. 
            Cambia los colores, filtra por categorías y sumérgete en cada proyecto.
        </p>
    </div>

    <!-- Filter Controls -->
    <div class="filter-controls">
        <button class="filter-btn active" data-filter="all">Todos</button>
        <button class="filter-btn" data-filter="motion">Motion Graphics</button>
        <button class="filter-btn" data-filter="animation">Animación</button>
        <button class="filter-btn" data-filter="commercial">Comercial</button>
        <button class="filter-btn" data-filter="personal">Personal</button>
    </div>

    <!-- Media Grid -->
    <div class="media-grid">
        <!-- Media cards will be generated dynamically by JavaScript -->
    </div>
</section>

<!-- Video Modal -->
<div class="video-modal">
    <div class="modal-content">
        <button class="close-modal">×</button>
        <button class="modal-navigation modal-prev">‹</button>
        <button class="modal-navigation modal-next">›</button>
        
        <video class="modal-video" controls preload="metadata">
            <source src="" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
        
        <div class="modal-info">
            <h3 class="modal-title"></h3>
            <p class="modal-description"></p>
            <div class="modal-meta">
                <span class="media-year"></span>
                <span class="media-client"></span>
            </div>
        </div>
    </div>
</div>
